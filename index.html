<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>EmployeeDataManagment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    
</head>
<body>
    <!-- Employee Tracker -->
    <div class="container">
        <div class="row">
           
        <!-- Jumbotron -->
            <div class="jumbotron" style="background-color:black; color:white">
            <h1 class="text-center">Employee Data Management</h1>
            <h3 class="text-center">A Comprehensive Directory of Employee Billable Hours</h3>
             </div>

             <div class="col-lg-12">
                <!-- Current Employee -->
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Current Employees </strong></h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover" id="employee-table">
                            <thread>
                                <tr>
                                    <th>Employee Name</th>
                                    <th>Role</th>
                                    <th>Start Date</th>
                                    <th>Months Worked</th>
                                    <th>Monthly Rate ($)</th>
                                    <th>Total Billed ($)</th>
                                </tr>
                            </thread>
                            
                        </table>
                    </div>
                </div>
            </div>
               
            <!-- Add Employee -->
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>Add Employee</strong></h3>
                </div>
                <div class="panel-body">
                    <!-- Entry Form -->
                    <form>
                        <div class="form-group">
                            <label for="employee-name-input">Employee Name</label>
                            <input class="form-control" id="employee-name-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="role-input">Role</label>
                            <input class="form-control" id="role-input" type="text"> 
                        </div>
                        <div class="form-group">
                            <label for="startdate-input">Start Date (DD/MM/YY -ex: 01/01/90)</label>
                            <input class="form-control" id="startdate-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="rate-input">Monthly Rate</label>
                            <input class="form-control" id="rate-input" type="text">
                        </div>
                        <button class="btn btn-primary" id="add-employee" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>  

<!-- JavaScript -->
<script src="js/logic.js"></script>

</body>
</html>
