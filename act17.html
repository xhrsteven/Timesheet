    <div class="container">

        <div class="jumbotron">
            <h1 class="text-center">Employee Data Management</h1>
            <h3 class="text-center">A Comprehensive Directory of Employee Billable Hours</h3>

        <div class="row">
            <div class="col-lg-12">

                    <div class="panel-heading">

                    </div>
                    <div class="panel-body">

                            <input class="form-control" id="bidder-name" type="text">

                        <div class="form-group">

                            <form>

                                <input class="form-control" id="employee-name" type="text">
                            </div>
                            <div class="form-group">
                                <label for="role">Role</label>
                                <input class="form-control" id="role" type="number">
                            </div>
                            <div class="form-group">
                                <label for="date">Start Date (DD/MM/YY - ex: 01/01/98)</label>
                                <input class="form-control" id="date" type="number"> 
                                <!-- need input for date -->
                            </div>
                            <div class="form-group">
                                <label for="rate">Monthly Rate</label>
                                <input class="form-control" id="rate" type="number">
                            </div>
                            <button class="btn btn-primary" id="submit-bid" type="submit">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
